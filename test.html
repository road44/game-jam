<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Memory Game 4x5</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            margin: 20px;
            perspective: 1000px;
        }

        .card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 2rem;
            user-select: none;
        }

        .card .front {
            background: #444;
            color: white;
        }

        .card .back {
            background: white;
            color: black;
            transform: rotateY(180deg);
        }

        .card.revealed {
            transform: rotateY(180deg);
            cursor: default;
        }

        .card.matched {
            animation: matched-skew-jump 1s ease forwards;
            z-index: 10;
        }

        @keyframes matched-skew-jump {
            0% {
                transform: rotateY(180deg) translate(0, 0) rotate(0deg);
                opacity: 1;
            }

            25% {
                transform: rotateY(180deg) translate(40px, -50px) rotate(10deg);
            }

            50% {
                transform: rotateY(180deg) translate(80px, -30px) rotate(-5deg);
            }

            75% {
                transform: rotateY(180deg) translate(120px, 50px) rotate(15deg);
            }

            100% {
                transform: rotateY(180deg) translate(150px, 1000px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>🧠 Memory Game 4x5</h1>
    <div class="board" id="board"></div>

    <script>
        const emojis = ["🍎", "🚗", "🐶", "🎵", "🍕", "⚽", "📚", "🌞", "🎁", "🎲"];
        const board = document.getElementById('board');

        let cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        cards.forEach((symbol, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.symbol = symbol;
            card.dataset.index = index;

            const front = document.createElement('div');
            front.classList.add('front');
            front.textContent = '';

            const back = document.createElement('div');
            back.classList.add('back');
            back.textContent = symbol;

            card.appendChild(front);
            card.appendChild(back);

            card.addEventListener('click', () => {
                if (lockBoard || card.classList.contains('revealed') || card.classList.contains('matched')) return;

                card.classList.add('revealed');

                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    lockBoard = true;

                    if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                        setTimeout(() => {
                            firstCard.classList.add('matched');
                            secondCard.classList.add('matched');
                            resetTurn();
                        }, 500);
                    } else {
                        setTimeout(() => {
                            firstCard.classList.remove('revealed');
                            secondCard.classList.remove('revealed');
                            resetTurn();
                        }, 1000);
                    }
                }
            });

            board.appendChild(card);
        });

        function resetTurn() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }
    </script>
</body>

</html>
