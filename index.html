<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt memo </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <body class="bg-dark">

        <div class="container py-5">
            <div class="text-center mb-4">
                <h1 class="mb-3 text-light">Gra Memo</h1>
                <div id="sterowanie-gra" class="d-flex justify-content-center gap-3">
                    <button class="btn btn-primary" id="start">Start</button>
                    <button class="btn btn-danger" id="reset">Reset</button>
                </div>
            </div>
            <div class="text-center mb-4">
                <span class="badge bg-info text-dark fs-5">Wynik:
                    <div id="wynik">
                        <!-- Do diva z id wyniki dodaj po prostu spana z numerem nic więcej i będzie działać  -->
                        <!-- <span>100</span> ⬅⬅ coś takiego -->
                    </div>
                </span>
                <span class="badge bg-primary text-dark fs-5">Liczba ruchów:
                    <div id="ruchy">
                        <!-- tu dodacie JS'em liczbe ruchów -->
                        <!-- <span>15</span> ⬅⬅ coś takiego -->

                    </div>
                </span>
            </div>

            <div id="board" class="board">
            </div>
        </div>

        <script src="js/board.js"></script>
        <script src="js/gameControl.js"></script>

    </body>

</html>
