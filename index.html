<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt memo </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>

    <body class="bg-light">

        <div class="container py-5">
            <div class="text-center mb-4">
                <h1 class="mb-3">Gra Memo</h1>
                <div id="sterowanie-gra" class="d-flex justify-content-center gap-3">
                    <button class="btn btn-primary" id="start">Start</button>
                    <button class="btn btn-danger" id="reset">Reset</button>
                </div>
            </div>
            <div class="text-center mb-4">
                <!-- Do diva z id wyniki dodaj po prostu spana z numerem nic więcej i będzie działać  -->
                <span class="badge bg-info text-dark fs-5">Wynik: <div id="wynik"></div></span>
            </div>

            <div id="plansza" class="row row-cols-5 g-3">
                <!-- 25 przycisków w układzie 5x5 -->
                <div class="col"><button class="btn btn-outline-secondary w-100">1</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">2</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">3</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">4</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">5</button></div>

                <div class="col"><button class="btn btn-outline-secondary w-100">6</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">7</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">8</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">9</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">10</button></div>

                <div class="col"><button class="btn btn-outline-secondary w-100">11</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">12</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">13</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">14</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">15</button></div>

                <div class="col"><button class="btn btn-outline-secondary w-100">16</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">17</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">18</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">19</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">20</button></div>

                <div class="col"><button class="btn btn-outline-secondary w-100">21</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">22</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">23</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">24</button></div>
                <div class="col"><button class="btn btn-outline-secondary w-100">25</button></div>
            </div>
        </div>


    </body>

</html>
